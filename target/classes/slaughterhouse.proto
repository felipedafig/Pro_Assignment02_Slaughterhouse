syntax = "proto3";

option java_package = "via.pro3.generated";
option java_multiple_files = true;

service SlaughterhouseInfo{

  rpc GetAnimalsByProductId(ProductRequest) returns(AnimalsResponse);
  rpc GetProductsByAnimalId(AnimalRequest) returns(ProductsResponse);
}

// A message to send a product ID in a request.
message ProductRequest {
  int32 product_id = 1;
}

// A message to send an animal registration number in a request.
message AnimalRequest {
  int32 animal_reg_number = 1;
}

// A message to return a list of animal registration numbers.
message AnimalsResponse {
  repeated int32 animal_reg_numbers = 1;
}

// A message to return a list of product IDs.
message ProductsResponse {
  repeated int32 product_ids = 1;
}

