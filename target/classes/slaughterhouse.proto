syntax = "proto3";

option java_package = "via.pro3.generated";
option java_multiple_files = true;

service Slaughterhouse{

  rpc GetAnimalsByProductId(ProductRequest) returns(AnimalsResponse);
  rpc GetProductsByAnimalId(AnimalRequest) returns(ProductsResponse);
}

message ProductRequest {
  int32 product_id = 1;
}

message AnimalRequest {
  int32 animal_id = 1;
}

message AnimalsResponse {
  repeated int32 animal_ids = 1;
}

message ProductsResponse {
  repeated int32 product_ids = 1;
}

